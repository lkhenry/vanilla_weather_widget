<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="currentWeatherWidget">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
          <input type="search" placeholder="Search city" class="form-control" id="city-input" autocomplete="off"/>
          </div>
          <div class="col-3">
          <input type="submit" value="search" class="btn btn-primary w-100" />
        </div>   
        </div>
        </form>
        <div class="currentCity">Indianapolis</div>
          <div> Last updated: <span id="current-dts">Sunday 9:00</span></div>
          <div class="currentWeather">Scattered thunderstorms</div>
        <div class="row">
          <div class="col-6">
            <span><img
              src="https://ssl.gstatic.com/onebox/weather/64/rain_s_cloudy.png"
              alt="thunderstorms"
              id="currentEmoji"
            /></span>
            <span id="currentTemp">27</span>
            <span id="cOrF"><a href="a" id="celsius" class="active">C°</a> | <a href="a" id="farenheit">F°</a></span>
          </div>
          <div class="col-6">
            <div class="extra-weather">
              <div>Precipitation: <span id="nowPrecip"> 46</span>% </div>
              <div>Humidity: <span id="nowHum"> 74</span>%</div>
              <div>Wind: <span id="nowWind"> 4 </span> km/h</div>
          </div>
        </div>
      </div>
      <script src="src/app.js"></script>
    </div>
  </body>
</html>
